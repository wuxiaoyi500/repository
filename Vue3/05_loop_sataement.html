<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环语句</title>
    <script src="js/vue.global.js"></script>
</head>
<body>
    <!-- v-for -->
    <div id="loopstatement">
        <ul>
            <li v-for="site in sites">{{ site.text }}</li>
        </ul>
    </div>
    <script>
        const loop = {
            data(){
                return{
                    sites:[
                        { text:"BaiDu" },
                        { text:"Tencent" },
                        { text:"Alibaba"}
                    ]
                }
            }
        }
        Vue.createApp(loop).mount("#loopstatement")
    </script>

    <!-- second paragram -->
    <div id="demo02">
        <ul>
            <li v-for="(site,index) in sites">
                {{ index }} - {{ site.text }}
            </li>
        </ul>
    </div>
    <script>
        const secondfor = Vue.createApp({
            data(){
                return{
                    sites: [
                        { text: "JDG" },
                        { text: "RNG" },
                        { text: "EDG"}
                    ]
                }
            }
        }).mount("#demo02")
    </script>
    <!--  <template> 中使用 v-for： -->
    <div id="fortemplate">
        <ul>
            <template v-for="site in sites">
                <li>{{ site.text }}</li>
                <li>-*-*-*-*-*-*-*-*-*-*-</li>
            </template>
        </ul>
    </div>
    <script>
        const ft = {
            data(){
                return{
                    sites:[
                        { text:"a" },
                        { text:"b" },
                        { text:"c" }
                    ]
                }
            }
        }
        Vue.createApp(ft).mount("#fortemplate")
    </script>
    <!-- v-for 迭代对象 -->
    <div id="iteratobject">
        <ul>
            <li v-for="value in object">
                {{ value }}
            </li>
        </ul>
    </div>
    <script>
        const iterat = {
            data(){
                return{
                    object:{
                        name:"百度引擎",
                        url:"https://www.baidu.com",
                        slogan:"一起搜搜搜"
                    }
                }
            }
        }
        Vue.createApp(iterat).mount("#iteratobject")
    </script>
    <!-- 两个参数 -->
    <div id="secondparagram">
        <ul>
            <li v-for="(value,name) in object">
                {{ name }} : {{ value }}
            </li>
        </ul>
    </div>
    <script>
        const twoparagram = {
            data(){
                return{
                    object:{
                        name:"百度引擎",
                        url:"https://www.baidu.com",
                        slogan:"一起搜搜搜"
                    }
                }
            }
        }
        Vue.createApp(twoparagram).mount("#secondparagram")
    </script>
    <!-- 三个参数 -->
    <div id="threeparagram">
        <ul>
            <li v-for="(value,key,index) in object">
                {{ index }}.{{ key }} : {{ value }}
            </li>
        </ul>
    </div>
    <script>
        const threeparagram = {
            data(){
                return{
                    object:{
                        name:"百度引擎",
                        url:"https://www.baidu.com",
                        slogan:"一起搜搜搜"
                    }
                }
            }
        }
        Vue.createApp(threeparagram).mount("#threeparagram")
    </script>
</body>
</html>
