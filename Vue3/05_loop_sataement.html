<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>循环语句</title>
    <script src="js/vue.global.js"></script>
</head>
<body>
    <!-- v-for -->
    <div id="loopstatement">
        <ul>
            <li v-for="site in sites">{{ site.text }}</li>
        </ul>
    </div>
    <script>
        const loop = {
            data(){
                return{
                    sites:[
                        { text:"BaiDu" },
                        { text:"Tencent" },
                        { text:"Alibaba"}
                    ]
                }
            }
        }
        Vue.createApp(loop).mount("#loopstatement")
    </script>

    <!-- second paragram -->
    <div id="demo02">
        <ul>
            <li v-for="(site,index) in sites">
                {{ index }} - {{ site.text }}
            </li>
        </ul>
    </div>
    <script>
        const secondfor = Vue.createApp({
            data(){
                return{
                    sites: [
                        { text: "JDG" },
                        { text: "RNG" },
                        { text: "EDG"}
                    ]
                }
            }
        }).mount("#demo02")
    </script>
    <!--  <template> 中使用 v-for： -->
    <div id="fortemplate">
        <ul>
            <template v-for="site in sites">
                <li>{{ site.text }}</li>
                <li>-*-*-*-*-*-*-*-*-*-*-</li>
            </template>
        </ul>
    </div>
    <script>
        const ft = {
            data(){
                return{
                    sites:[
                        { text:"a" },
                        { text:"b" },
                        { text:"c" }
                    ]
                }
            }
        }
        Vue.createApp(ft).mount("#fortemplate")
    </script>
    <!-- v-for 迭代对象 -->
    <div id="iteratobject">
        <ul>
            <li v-for="value in object">
                {{ value }}
            </li>
        </ul>
    </div>
    <script>
        const iterat = {
            data(){
                return{
                    object:{
                        name:"百度引擎",
                        url:"https://www.baidu.com",
                        slogan:"一起搜搜搜"
                    }
                }
            }
        }
        Vue.createApp(iterat).mount("#iteratobject")
    </script>
    <!-- 两个参数 -->
    <div id="secondparagram">
        <ul>
            <li v-for="(value,name) in object">
                {{ name }} : {{ value }}
            </li>
        </ul>
    </div>
    <script>
        const twoparagram = {
            data(){
                return{
                    object:{
                        name:"百度引擎",
                        url:"https://www.baidu.com",
                        slogan:"一起搜搜搜"
                    }
                }
            }
        }
        Vue.createApp(twoparagram).mount("#secondparagram")
    </script>
    <!-- 三个参数 -->
    <div id="threeparagram">
        <ul>
            <li v-for="(value,key,index) in object">
                {{ index }}.{{ key }} : {{ value }}
            </li>
        </ul>
    </div>
    <script>
        const threeparagram = {
            data(){
                return{
                    object:{
                        name:"百度引擎",
                        url:"https://www.baidu.com",
                        slogan:"一起搜搜搜"
                    }
                }
            }
        }
        Vue.createApp(threeparagram).mount("#threeparagram")
    </script>

    <!-- 显示过滤/排序后结果 -->
    <div id="filteNumber">
        <ul>
            <li v-for="number in eventNumber">{{ number }}</li>
        </ul>
    </div>
    <script>
        const computeNumber = {
            data(){
                return{
                    numbers:[ 1, 3, 5, 7, 2, 4, 6, 8]
                }
            },computed:{
                eventNumber(){
                    return this.numbers.filter( number => number % 2 === 0)
                }
            }
        }
        Vue.createApp(computeNumber).mount("#filteNumber")
    </script>
    <!-- v-for/v-if 联合使用 -->
    <div id="select">
        <select v-on:change="changeVal($event)" v-model="selOption">
            <template v-for="(site,index) in sites" v-bind:site="site" v-bind:index="index" v-bind:key="site.id">
                <option v-if="index == 1" v-bind:value="site.name" selected>{{ site.name }}</option>
                <option v-else v-bind:value="site.name">{{ site.name }}</option>
            </template>
        </select>
        <div>您选择了：{{ selOption }}</div>
    </div>
    <script>
        const select ={
            data(){
                return{
                    selOption:"腾讯",
                    sites:[
                        { id:1, name:"百度"},
                        { id:2, name:"腾讯"},
                        { id:3, name:"阿里"}
                    ]
                }
            },methods:{
                changeVal:function(event){
                    this.selOption=event.target.value
                    alert("您选择了："+this.selOption)
                }
            }
        }
        Vue.createApp(select).mount("#select")
    </script>
</body>
</html>
