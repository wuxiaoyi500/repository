    <!--使用三元表达式-->
    <div id="styleBinding">
        <div class="static" v-bind:class="[isActive ? activeClass : errorClass]" ></div>
    </div>
    <script>
        const styleBinding = Vue.createApp({
            data(){
                return{

                    isActive:false,
                    activeClass:'active',
                    errorClass:'text-danger'

                }
            }
        })
        styleBinding.mount("#styleBinding")
    </script>
    <!--内联样式-->
    <div id="innerStyle">
        <div v-bind:style="{color: activeColor, fontsize: activeSize + 'px'}">学一手Vue</div>
    </div>
    <script>
        const innerStyle = Vue.createApp({
            data(){
                return{
                    activeColor:"pink",
                    activeSize:30
                }
            }
        })
        innerStyle.mount("#innerStyle")
    </script>
    <!--绑定对象模板-->
    <div id="styleObject">
        <div v-bind:style="styleObject">学二手Vue</div>
    </div>
    <script>
        const styleObject = Vue.createApp({
            data(){
                return{
                    styleObject:{
                        fontsize:'100px',
                            color:"red"
                    }
                }
            }
        })
        styleObject.mount("#styleObject")
    </script>
    <!--绑定数组对象-->
    <div id="arrayStyleBinding">
        <div v-bind:style="[fontStyle,borderStyle]">学三手Vue</div>
    </div>
    <script>
        const asb = Vue.createApp({
            data(){
                return{
                    fontStyle:{
                        fontsize: '80px',
                        color: 'blue'
                    },
                    borderStyle:{
                        fontWeight:'bold'
                    }
                }
            }
        })
        asb.mount("#arrayStyleBinding")
    </script>
