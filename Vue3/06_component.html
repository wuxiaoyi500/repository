<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="js/vue.global.js"></script>
</head>
<body>
<!-- 全局组件 -->
    <!-- 简单组件实例 -->
    <div id="customComponent">
        <runoob></runoob>
    </div>
    <script>
        const customComponent = Vue.createApp({})
        customComponent.component('runoob',{
            template:"<h1>这是你没见过的全新版本</h1>"
        })
        customComponent.mount("#customComponent")
    </script>
    <!-- button-counter 组件 -->
    <div id="click">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <script>
        const click = Vue.createApp({})
        click.component('button-counter',{
            data(){
                return{
                    count:0
                }
            },template: '<button v-on:click="count++">点击了{{count}}次</button>'
        })
        click.mount("#click")
    </script>
    <!-- 局部组件 -->
    <div id="localComponent">
        <runoob-a></runoob-a>
    </div>
    <script>
        var runoobA = {
            template: '<h1>船新自定义局部组件</h1>'
        }
        const localComponent = Vue.createApp({
            components: {
                'runoob-a': runoobA
            }
        })
        localComponent.mount("#localComponent")
    </script>

    <!--prop-->
    <div id="sonCom">
        <site-name title="Tencent"></site-name>
        <site-name title="Alibaba"></site-name>
        <site-name title="Tiktok"></site-name>
    </div>
    <script>
        const sonCom = Vue.createApp({})
        sonCom.component('site-name',{
            props:['title'],
            template:'<h4>{{ title }}</h4>'
        })
        sonCom.mount('#sonCom')
    </script>
    <!--动态prop-->
    <div id="dynamicProp">
        <site-info v-for="site in sites" v-bind:id="site.id" v-bind:title="site.title"></site-info>
    </div>
    <script>
        const dynamicProp = Vue.createApp({
            data(){
                return{
                    sites:[
                        { id: 1, title: "Tencent"},
                        { id: 2, title: "Alibaba"},
                        { id: 3, title: "Tiktok"}
                    ]
                }
            }
        })
        dynamicProp.component('site-info',{
            props: ['id','title'],
            template:'<h4>{{ id }} - {{ title }}</h4>'
        })
        dynamicProp.mount("#dynamicProp")
    </script>

</body>
</html>
