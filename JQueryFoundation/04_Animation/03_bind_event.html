<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定事件</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //获取name对象，绑定click事件
            $("#name").click(function () {
                alert("我被点击了")
            })
            //给name绑定鼠标移动到元素之上事件。绑定鼠标移出事件
            // $("#name").mouseover(function () {
            //     alert("鼠标来了")
            // })
            // $("#name").mouseout(function () {
            //     alert("鼠标走了")
            // })
            //简化代码，链式编程
            $("#name").mouseover(function () { alert("鼠标来了") }).mouseout(function () { alert("鼠标走了") })
            //文本输入框获得焦点
            alert("我要获得焦点了")
            $("#name").focus()

        })

    </script>
</head>
<body>
<input id="name" type="text" value="绑定点击事件">
</body>
</html>
