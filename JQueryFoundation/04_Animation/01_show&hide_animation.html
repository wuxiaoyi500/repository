<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示隐藏动画</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        //隐藏
        function hideFcn() {
            // $("#showDiv").hide("slow","swing",function () {
            //     alert("div被隐藏了")
            // })
            //默认方式
            // $("#showDiv").hide(5000,"swing")
            //滑动方式
            // $("#showDiv").slideUp("slow")
            //淡入淡出方式
            $("#showDiv").fadeOut("slow ")
        }
        //显示
        function showFcn() {
            // $("#showDiv").show("slow","swing",function () {
            //     alert("显示了")
            // })
            //默认方式
            // $("#showDiv").show("slow","linear")
            //滑动方式
            // $("#showDiv").slideDown("slow")
            //淡入淡出
            $("#showDiv").fadeIn("slow")
        }
        //切换显示和隐藏
        function changeFcn() {
            //默认方式
            // $("#showDiv").toggle("slow")
            //滑动方式
            // $("#showDiv").slideToggle("slow")
            //淡入淡出方式
            $("#showDiv").fadeToggle("slow")
        }
    </script>
</head>
<body>
    <input type="button" value="隐藏" onclick="hideFcn()">
    <input type="button" value="显示" onclick="showFcn()">
    <input type="button" value="切换" onclick="changeFcn()">
    <div id="showDiv" style="width: 300px;height: 300px;background: pink">div显示和隐藏</div>
</body>
</html>
