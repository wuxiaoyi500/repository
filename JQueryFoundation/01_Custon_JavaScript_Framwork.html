<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义JS框架</title>
<!--    引入外部js文件，相当于自定义框架-->
    <script src="js/zyq.js"></script>
</head>
<body>
    <div id="div1">div1......1</div>
    <div id="div2">div2......2</div>
<script>
    // 获取标签体内容
    //1.根据id获取元素对象
    // var div1 = document.getElementById("div1");
    // var div2 = document.getElementById("div2");
    //封装方法，根据id获取元素对象
    var div1 = get("div1");
    var div2 = get("div2");
    //2.获取标签体内容
    alert(div1.innerHTML);
    alert(div2.innerHTML);

    //换成引入外部，相当于自定义框架
    // function get(id){
    //     var obj = document.getElementById(id);
    //     return obj;
    // }


</script>
</body>
</html>
