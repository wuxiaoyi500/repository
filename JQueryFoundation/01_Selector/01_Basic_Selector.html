<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本选择器</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <style type="text/css">
        div,span{
            width: 180px;
            height: 180px;
            margin: 20px;
            background: #9999CC;
            border: #000 1px solid;
            float: left;
            font-size: 17px;
            font-family: "Times New Roman";
        }
        div.mini{
            width: 50px;
            height: 50px;
            background: #CC66ff;
            border: #000 1px solid;
            font-size: 12px;
            font-family: "Times New Roman";
        }
        div.mini01{
            width: 50px;
            height: 50px;
            background: #CC66FF;
            border: #000 1px solid;
            font-size: 12px;
            font-family:Roman;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#b1").click(function () {
                $("#one").css("backgroundColor","red")
            })
            $("#b2").click(function () {
                $("div").css("backgroundColor","green")
            })
            $("#b3").click(function () {
                $(".mini").css("backgroundColor","yellow")
            })
            $("#b4").click(function () {
                $("span,#two").css("backgroundColor","blue")
            })
            // <input type="button" value="保存" class="" name="ok">
            // <input type="button" value="改变id为one的元素背景为红色" id="b1">
            // <input type="button" value="改变元素名为<div>的所有元素背景为绿色" id="b2">
            // <input type="button" value="改变class名为mini的所有元素背景为黄色" id="b3">
            // <input type="button" value="改变所有的<span>元素和id为two的元素背景为蓝色" id="b4">
        })
    </script>
</head>
<body>
    <input type="button" value="保存" class="mini" name="ok">
    <input type="button" value="改变id为one的元素背景为红色" id="b1">
    <input type="button" value="改变元素名为<div>的所有元素背景为绿色" id="b2">
    <input type="button" value="改变class名为mini的所有元素背景为黄色" id="b3">
    <input type="button" value="改变所有的<span>元素和id为two的元素背景为蓝色" id="b4">

    <h1>有一种奇迹叫坚持</h1>
    <h1>自信源于努力</h1>

    <div id="one">id is one</div>
    <div id="two">id is two, class is mini</div>
    <div class="one">
        class is one
        <div class="mini">class is mini</div>
        <div></div>
    </div>
    <div class="one" >
        class是 one
        <div  class="mini" >class是 mini</div>
        <div  class="mini" >class是 mini</div>
    </div>
    <div class="one" >
        class是 one
        <div  class="mini01" >class是 mini01</div>
        <div  class="mini" >class是 mini</div>
    </div>


    <span class="spanone">class为spanone的span元素</span>
    <span class="mini">class为mini的span元素</span>


    <input type="text" value="zhang" id="username" name="username">
</body>
</html>
