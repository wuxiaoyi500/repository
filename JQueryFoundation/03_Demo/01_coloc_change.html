<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例01：隔行换色</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        /*需求：
            1.将奇数行背景颜色变为pink，偶数行变为red
            2.全选和全不选
        */
        //1.将奇数行背景颜色变为pink，偶数行变为red
        $(function () {
            $("#b1").click(function () {
                $("tr:gt(1):odd").css("backgroundColor","pink")
                $("tr:gt(1):even").css("backgroundColor","red")
            })
        })
        //2.全选和全不选
        function selectedAll(object){
            $(".selected").prop("checked",object.checked)
        }
    </script>
</head>
<body>

    <table id="table1" border="1" width="800" align="center">
        <tr>
            <td colspan="5">
                <input type="button" value="变色" id="b1">
                <input type="button" value="删除">
            </td>
        </tr>
        <tr style="background: #9999CC">
            <th><input type="checkbox" onclick="selectedAll(this)"></th>
            <th>分类ID</th>
            <th>分类名称</th>
            <th>分类描述</th>
            <th>操作</th>
        </tr>
        <tr>
            <td><input type="checkbox" class="selected"></td>
            <td>0</td>
            <td>数码电子</td>
            <td>手机电脑等数码类商品</td>
            <td><a href="">修改</a>|<a href="">删除</a></td>
        </tr>
        <tr>
            <td><input type="checkbox"  class="selected"></td>
            <td>1</td>
            <td>电脑办公</td>
            <td>电脑办公类商品</td>
            <td><a href="">修改</a>|<a href="">删除</a></td>
        </tr>
        <tr>
            <td><input type="checkbox" class="selected"></td>
            <td>2</td>
            <td>鞋靴箱包</td>
            <td>鞋靴箱包类商品</td>
            <td><a href="">修改</a>|<a href="">删除</a></td>
        </tr>
        <tr>
            <td><input type="checkbox" class="selected"></td>
            <td>3</td>
            <td>家居饰品</td>
            <td>家居饰品类商品</td>
            <td><a href="">修改</a>|<a href="">删除</a></td>
        </tr>
    </table>
</body>
</html>
