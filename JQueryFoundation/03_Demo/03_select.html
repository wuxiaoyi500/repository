<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表选中条目左右选择功能</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <style>
        .border{
            padding: 100px;height:500px
        }
        #leftName,#btn,#rightName{
            float: left;
            width: 100px;
            height: 300px;
        }
        #toLeft,#toRight{
            margin-top: 100px;
            margin-left: 30px;
            width: 50px;
        }
    </style>
    <script>
        $(function () {
            $("#toRight").click(function () {
                $("#leftName > option:selected").appendTo($("#rightName"))
            })
            $("#toLeft").click(function () {
                $("#rightName > option:selected").appendTo($("#leftName"))
            })
        })
    </script>
</head>
<body>
<div class="border">
    <select id="leftName" multiple>
        <option>张三</option>
        <option>李四</option>
        <option>王五</option>
        <option>赵六</option>
    </select>
    <div id="btn">
        <input type="button" id="toRight" value="-->">
        <input type="button" id="toLeft" value="<--">
    </div>
    <select id="rightName" multiple>
        <option>陈七</option>
    </select>
</div>


</body>
</html>
