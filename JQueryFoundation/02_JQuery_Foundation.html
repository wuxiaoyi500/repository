<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery快速入门</title>
    <!--    引入JQuery文件-->
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="div1">div1......1</div>
<div id="div2">div2......2</div>
<script>
    //使用JQuery获取元素对象
    var div1 = $("#div1")
    alert(div1.html())//html()方法相当于自定义的innerHTML属性
    var div2 = $("#div2")
    alert(div2.html())
</script>
</body>
</html>
